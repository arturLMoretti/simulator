name: CI Pipeline

on:
  push:
    branches: [dev, qa, master]
  pull_request:
    branches: [dev, qa, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FE/package-lock.json

      - name: Backend lint
        working-directory: ./BE
        run: |
          pip install ruff
          ruff check .

      - name: Frontend lint
        working-directory: ./FE
        run: npm run lint

  backend-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        working-directory: ./BE
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./BE
        run: pytest tests/ -v --tb=short

  frontend-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FE/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./FE
        run: npm ci

      - name: Run frontend tests
        working-directory: ./FE
        run: npm test -- --run
